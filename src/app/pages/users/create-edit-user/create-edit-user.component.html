<div class="container">
  <form [formGroup]="form" class="form item" (ngSubmit)="onSubmit()" >

    <mat-form-field class="form__field">
      <label for="id">ID:</label>
      <input type="text" class="form-control" matInput formControlName="id">
    </mat-form-field>

    <mat-form-field class="form__field">
      <label for="email">Email:</label>
      <input type="text" class="form-control" matInput formControlName="email">
    </mat-form-field>
    <div >
      <button  class="form_button"
              mat-raised-button color="primary"
              type="submit">
        Save
      </button>
      <button  class="form_button"
              mat-raised-button color="warn"
              (click) = "goBack()"
              >
        Back
      </button>
    </div>
</form>

</div>
