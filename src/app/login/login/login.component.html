<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Log In</h2>
      <mat-form-field>
        <input matInput placeholder="Email" name="username" formControlName="username" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" name="password" formControlName="password" required>
      </mat-form-field>
      <button mat-raised-button color="primary">Login</button>
      <mat-card-content class="recover-password">
        <a mat-flat-button href="/users" target="_blank">Recuperar contrase√±a</a>
      </mat-card-content>
    </form>
  </mat-card-content>
</mat-card>
